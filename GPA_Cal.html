<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        transition: all 0.3s;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(0,0,0,0.5);
        border-radius: 15px;
        box-shadow: 0 0 20px #00ffcc;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        outline: none;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        background: #00ffcc;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00ccaa;
    }
    .dark-mode {
        background: linear-gradient(to right, #121212, #1a1a1a);
        color: white;
    }
    .dark-mode input {
        background: #1a1a1a;
        color: white;
    }
    .dark-mode button {
        background: #333;
        color: white;
    }
    .toggle-btn {
        background: #555;
        color: white;
        width: auto;
        padding: 5px 10px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="container" id="container">
    <h2>IUBAT CGPA Calculator</h2>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark/Light Mode</button>

    <label>Mid Term </label>
    <input type="number" id="mid" placeholder="0-100">

    <label>Class Test </label>
    <input type="number" id="test" placeholder="0-100">

    <label>Assignment </label>
    <input type="number" id="assign" placeholder="0-100">

    <label>Presentation </label>
    <input type="number" id="pres" placeholder="0-100">

    <label>Attendance </label>
    <input type="number" id="attend" placeholder="0-100">

    <label>Final Exam </label>
    <input type="number" id="final" placeholder="0-100">

    <button onclick="calculate()">Submit</button>
</div>

<footer>
    <p> <center>Made by Amir Hamza </center> </p>
</footer>

<script>
function toggleDarkMode() {
    document.getElementById('container').classList.toggle('dark-mode');
    document.body.classList.toggle('dark-mode');
}

function percentageToGrade(percentage) {
    if(percentage >= 80) return {gp: 4.0, letter: 'A+'};
    if(percentage >= 75) return {gp: 3.75, letter: 'A'};
    if(percentage >= 70) return {gp: 3.5, letter: 'A-'};
    if(percentage >= 65) return {gp: 3.25, letter: 'B+'};
    if(percentage >= 60) return {gp: 3.0, letter: 'B'};
    if(percentage >= 55) return {gp: 2.75, letter: 'B-'};
    if(percentage >= 50) return {gp: 2.5, letter: 'C+'};
    if(percentage >= 45) return {gp: 2.25, letter: 'C'};
    if(percentage >= 40) return {gp: 2.0, letter: 'D'};
    return {gp: 0.0, letter: 'F'};
}

function calculate() {
    let mid = parseFloat(document.getElementById('mid').value) || 0;
    let test = parseFloat(document.getElementById('test').value) || 0;
    let assign = parseFloat(document.getElementById('assign').value) || 0;
    let pres = parseFloat(document.getElementById('pres').value) || 0;
    let attend = parseFloat(document.getElementById('attend').value) || 0;
    let finalExam = parseFloat(document.getElementById('final').value) || 0;

    let total = (mid*0.25) + (test*0.10) + (assign*0.10) + (pres*0.10) + (attend*0.05) + (finalExam*0.40);
    let result = percentageToGrade(total);

    let message = `Final Percentage: ${total.toFixed(2)}%\nGrade: ${result.letter}\nGrade Point: ${result.gp.toFixed(2)}`;
    if(result.letter === 'F') {
        message += `\n\nI hope things go better for you next time.`;
    }

    alert(message);
}
</script>
</body>
</html>
